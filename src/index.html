<html>
    <head>
        <title>Url Shortener</title>
        <style>
            /*Styling for page*/
            body{
                display: flex;
                flex-direction: column;
                background: #efefef;
                align-items: center;
                justify-content: center;
                font-family: Arial, Helvetica, sans-serif;
            }

            #url-input{
				outline: none;
				border: none;
				width: 100%;
				color: #343434;
				padding: 10px;
			}
			
			#button{
				border: none;
				outline: none;
				background: #787878;
				color: #efefef;
				padding: 10px;
				transition: .3s;
			}
			
			#button:hover{
				cursor: pointer;
				background: #909090;
			}

            #title{
                font-size: 1.4em;
            }

			form{
				width: 50%;
			}

        </style>
    </head>
    <body>
        <p id="title">URL Shortener</p>
        <form action="/" method="post">
            <input type="text" name="input_url" id="url-input" placeholder="Paste long URL" spellcheck=false />
            <input id="button" type="submit" value="Submit" />
        </form>
    </body>
</html>
